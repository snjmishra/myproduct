<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add this in your HTML inside <head> or before closing </body> -->
<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>


</head>
<body>
  <div class="container my-5">
    <h2>Product Management</h2>
    <div class="mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
      <a href="./index.html" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="">Category</a>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="productId" class="form-control" placeholder="Product ID" />
            <input type="text" id="productName" class="form-control mt-2" placeholder="Product Name" />
            <select id="categoryId" class="form-select mt-2">
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addProductBtn">Add Product</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Editing Product -->
<div class="modal" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="editProductId">Product Id</label>
                <input type="text" class="form-control" id="editProductId" placeholder="Enter product name" readonly>
              </div>
          <div class="form-group">
            <label for="editProductName">Product Name</label>
            <input type="text" class="form-control" id="editProductName" placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="editCategoryForProduct">Category</label>
            <select class="form-control" id="editCategoryForProduct">
              <!-- Options will be filled dynamically -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="saveEditProductBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  

    <!-- Product Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
       <div id="loader" style="display: none; text-align: center; margin-top: 20px;">
         <h1>Note: As Backend is Deployed on render, So First request may take more than 30 seconds or after 30 seconds, If  data is not showing in Table , so You Can Reload or Refresh it</h1>
      <img src="https://i.gifer.com/ZKZg.gif" alt="Loading..." width="50">
  </div>
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-end">
      <button id="prevPage" class="btn btn-secondary">Previous</button>
      <span id="pageNumbers" class="mx-3"></span>
      <button id="nextPage" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
